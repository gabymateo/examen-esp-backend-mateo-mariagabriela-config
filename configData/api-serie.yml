server:
  port: ${PORT:${SERVER_PORT:0}}

spring:  
  data:
    mongodb:
      host: localhost
      database: final_serie
      port: 27017

info:
  application:
    name: api-serie

eureka:
  healthcheck:
    enabled: true
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
